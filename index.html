<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HuskyNZ Legal Centre</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="https://serv.husky.nz/logo/default.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://serv.husky.nz/logo/default.png">
  <script>
    function loadContent(file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById("content").innerHTML = data;
        })
        .catch(error => console.log("Error loading content:", error));
    }
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://serv.husky.nz/logo/default.png" alt="HuskyNZ Logo" class="logo" width="50" height="50">
      <h1>HuskyNZ Legal Centre</h1>
    </div>
  </header>
  
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#" onclick="loadContent('toc.html')">Terms of Service</a></li>
        <li><a href="#" onclick="loadContent('Privacy-Policy.html')">Privacy Policy</a></li>
      </ul>
      <div class="contact-info" style="margin-top: auto; padding-top: 20px;">
        <p>For any complaints or qustions you can use this email </p>
        <a href="mailto:mail@husky.nz">mail@husky.nz</a>
      </div>
    </nav>
  
    <main>
      <section id="content">
        <!-- Default content or instructions for loading content -->
        <p>Select a document from the sidebar to view its contents.</p>
      </section>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2022 - <script>document.write(new Date().getFullYear())</script> HuskyNZ. All rights reserved. | This site was last updated on 27/10/24</p>
  </footer>
</body>
</html>
